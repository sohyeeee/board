<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성폼</title>
</head>
<style>
    .layout {
        width : 500px;
        margin : auto;
    }

    .layout input {
        width : 100%;
        box-sizing : border-box;
    }

    .layout textarea {
        width : 100%;
        margin-top : 10px;
        min-height: 200px;
    }

</style>
<body>
<div class="layout">
    <form th:action="@{/board/update/{id}(id = ${board.id})}" method="post">
        <input name="name" type="text" placeholder="이름" th:value="${board.name}">
        <input name="title" type="text" placeholder="제목" th:value="${board.title}">
        <input name="date" type="LocalDateTime" th:value="${board.date}">
        <textarea name="content" th:text="${board.content}"></textarea>
        <button type="submit">수정</button>
    </form>
</div>
</body>
</html>
